<body>
  <div id="root"></div>
  <!--
    The global variable is not available in modules, so we need to expose it to them.
    We are doing this by creating a global variable that points to the globalThis
    object, which is available in all JavaScript environments.
  -->
  <script>
    /**
     * The global variable is not available in modules, so we need to expose it to them.
     * We are doing this by creating a global variable that points to the globalThis
     * object, which is available in all JavaScript environments.
     * @type {object}
     */
    const global = globalThis;
  </script>

</body>
